
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Registration - Movie API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --primary-black: #000000;
            --primary-white: #ffffff;
            --gray-light: #f8f9fa;
            --gray-medium: #6c757d;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--gray-light) 0%, var(--primary-white) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 20px 0;
        }
        
        .registration-card {
            background: var(--primary-white);
            border: 2px solid var(--primary-black);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
        }
        
        .card-header {
            background: var(--primary-black) !important;
            border-bottom: 2px solid var(--primary-black);
            border-radius: 13px 13px 0 0 !important;
        }
        
        .form-control {
            border: 2px solid var(--gray-medium);
            border-radius: 8px;
            padding: 12px 15px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: var(--primary-black);
            box-shadow: 0 0 0 0.2rem rgba(0,0,0,0.1);
        }
        
        .btn-register {
            background: var(--primary-black);
            color: var(--primary-white);
            border: 2px solid var(--primary-black);
            border-radius: 8px;
            padding: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .btn-register:hover {
            background: var(--primary-white);
            color: var(--primary-black);
            transform: translateY(-2px);
        }
        
        .form-label {
            font-weight: 600;
            color: var(--primary-black);
        }
        
        .text-link {
            color: var(--primary-black);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .text-link:hover {
            color: var(--gray-medium);
            text-decoration: underline;
        }
        
        .password-requirements {
            font-size: 0.9rem;
            color: var(--gray-medium);
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            body {
                align-items: flex-start;
                padding: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
                <div class="registration-card">
                    <div class="card-header text-white text-center py-4">
                        <h3 class="mb-0">
                            <i class="bi bi-person-plus me-2"></i>Developer Registration
                        </h3>
                        <p class="mb-0 mt-2 opacity-75">Join thousands of developers</p>
                    </div>
                    <div class="card-body p-4">
                        {% if error %}
                        <div class="alert alert-danger" role="alert">
                            <i class="bi bi-exclamation-triangle me-2"></i>{{ error }}
                        </div>
                        {% endif %}
                        
                        <form method="post" action="/dev/register" id="registerForm">
                            <div class="mb-3">
                                <label for="name" class="form-label">
                                    <i class="bi bi-person me-2"></i>Full Name
                                </label>
                                <input type="text" class="form-control" id="name" name="name" required 
                                       placeholder="Enter your full name">
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label">
                                    <i class="bi bi-envelope me-2"></i>Email Address
                                </label>
                                <input type="email" class="form-control" id="email" name="email" required 
                                       placeholder="your.email@gmail.com">
                                <div class="password-requirements mt-1">
                                    Use Gmail, Yahoo, or Outlook email
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">
                                    <i class="bi bi-lock me-2"></i>Password
                                </label>
                                <input type="password" class="form-control" id="password" name="password" required 
                                       placeholder="Create a strong password">
                                <div class="password-requirements mt-1">
                                    Minimum 8 characters required
                                </div>
                            </div>
                            
                            <div class="mb-4">
                                <label for="confirm_password" class="form-label">
                                    <i class="bi bi-lock-fill me-2"></i>Confirm Password
                                </label>
                                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required 
                                       placeholder="Confirm your password">
                            </div>
                            
                            <button type="submit" class="btn btn-register">
                                <i class="bi bi-rocket-takeoff me-2"></i>Create Account
                            </button>
                        </form>
                        
                        <div class="text-center mt-4">
                            <p class="mb-0">
                                Already have an account? 
                                <a href="/dev/login" class="text-link">Sign in here</a>
                            </p>
                            <p class="mt-2 mb-0">
                                <a href="/" class="text-link">
                                    <i class="bi bi-arrow-left me-1"></i>Back to Home
                                </a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Password confirmation validation
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            
            if (password !== confirmPassword) {
                e.preventDefault();
                alert('Passwords do not match!');
                return false;
            }
            
            if (password.length < 8) {
                e.preventDefault();
                alert('Password must be at least 8 characters long!');
                return false;
            }
        });
    </script>
</body>
</html>
