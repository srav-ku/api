
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Movie API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --primary-purple: #6366f1;
            --secondary-purple: #8b5cf6;
            --dark-bg: #0a0a0a;
            --darker-bg: #000000;
            --gray-800: #1a1a2e;
            --gray-700: #2a2a3a;
            --text-gray: #a0a0a0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--dark-bg) 0%, var(--gray-800) 100%);
            min-height: 100vh;
            color: #ffffff;
            display: flex;
            align-items: center;
            padding: 20px 0;
        }
        
        .reset-container {
            background: var(--darker-bg);
            border: 1px solid var(--gray-700);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            overflow: hidden;
            max-width: 450px;
            width: 100%;
        }
        
        .header-section {
            background: linear-gradient(135deg, var(--primary-purple) 0%, var(--secondary-purple) 100%);
            padding: 40px 30px;
            text-align: center;
            position: relative;
        }
        
        .header-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 70% 30%, rgba(255,255,255,0.1) 0%, transparent 50%);
            pointer-events: none;
        }
        
        .header-content {
            position: relative;
            z-index: 2;
        }
        
        .form-section {
            padding: 40px 30px;
        }
        
        .form-control {
            background: var(--gray-800);
            border: 2px solid var(--gray-700);
            border-radius: 12px;
            padding: 16px 20px;
            color: #ffffff;
            font-size: 16px;
            transition: all 0.3s ease;
            margin-bottom: 8px;
        }
        
        .form-control:focus {
            background: var(--gray-800);
            border-color: var(--primary-purple);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
            color: #ffffff;
        }
        
        .form-control::placeholder {
            color: var(--text-gray);
        }
        
        .btn-reset {
            background: linear-gradient(135deg, var(--primary-purple) 0%, var(--secondary-purple) 100%);
            border: none;
            border-radius: 12px;
            padding: 16px;
            font-weight: 600;
            font-size: 16px;
            width: 100%;
            transition: all 0.3s ease;
            color: white;
        }
        
        .btn-reset:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(99, 102, 241, 0.4);
            color: white;
        }
        
        .alert {
            border-radius: 12px;
            border: none;
            margin-bottom: 24px;
        }
        
        .alert-danger {
            background: rgba(239, 68, 68, 0.1);
            color: #fca5a5;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }
        
        .alert-success {
            background: rgba(34, 197, 94, 0.1);
            color: #86efac;
            border: 1px solid rgba(34, 197, 94, 0.2);
        }
        
        .password-requirements {
            font-size: 14px;
            color: var(--text-gray);
            margin-bottom: 16px;
        }
        
        .password-strength {
            height: 4px;
            background: var(--gray-700);
            border-radius: 2px;
            margin-bottom: 8px;
            overflow: hidden;
        }
        
        .password-strength-bar {
            height: 100%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }
        
        .strength-weak { background: #ef4444; width: 25%; }
        .strength-fair { background: #f59e0b; width: 50%; }
        .strength-good { background: #3b82f6; width: 75%; }
        .strength-strong { background: #22c55e; width: 100%; }
        
        .footer-links {
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid var(--gray-700);
        }
        
        .footer-links a {
            color: var(--primary-purple);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        .footer-links a:hover {
            color: var(--secondary-purple);
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="reset-container">
            <div class="header-section">
                <div class="header-content">
                    <div style="font-size: 3rem; margin-bottom: 15px;">üîê</div>
                    <h2 class="mb-0 fw-bold">Reset Password</h2>
                    <p class="mb-0 opacity-90">Create a new secure password</p>
                </div>
            </div>
            
            <div class="form-section">
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    <i class="bi bi-exclamation-triangle me-2"></i>{{ error }}
                </div>
                {% endif %}
                
                {% if success %}
                <div class="alert alert-success" role="alert">
                    <i class="bi bi-check-circle me-2"></i>{{ success }}
                    <div class="mt-3">
                        <a href="/dev/login" class="btn btn-success">
                            <i class="bi bi-arrow-right-circle me-2"></i>Sign In Now
                        </a>
                    </div>
                </div>
                {% else %}
                <form method="post" action="/dev/reset-password" id="resetForm">
                    <input type="hidden" name="email" value="{{ request.query_params.get('email', '') }}">
                    <input type="hidden" name="token" value="{{ request.query_params.get('token', '') }}">
                    
                    <div class="mb-3">
                        <label for="password" class="form-label fw-semibold">
                            <i class="bi bi-lock me-2"></i>New Password
                        </label>
                        <input type="password" class="form-control" id="password" name="password" required 
                               placeholder="Create a strong password" autocomplete="new-password">
                        <div class="password-strength">
                            <div class="password-strength-bar" id="strengthBar"></div>
                        </div>
                        <div class="password-requirements">
                            Minimum 8 characters with letters and numbers
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label for="confirm_password" class="form-label fw-semibold">
                            <i class="bi bi-lock-fill me-2"></i>Confirm New Password
                        </label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required 
                               placeholder="Confirm your new password" autocomplete="new-password">
                    </div>
                    
                    <button type="submit" class="btn btn-reset" id="resetBtn">
                        <i class="bi bi-shield-check me-2"></i>Reset Password
                    </button>
                </form>
                
                <div class="footer-links">
                    <p class="mb-0">
                        Remember your password? 
                        <a href="/dev/login">Sign in here</a>
                    </p>
                </div>
                {% endif %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Password strength checker
        function checkPasswordStrength(password) {
            let strength = 0;
            
            if (password.length >= 8) strength++;
            if (password.match(/[a-z]/)) strength++;
            if (password.match(/[A-Z]/)) strength++;
            if (password.match(/[0-9]/)) strength++;
            if (password.match(/[^a-zA-Z0-9]/)) strength++;
            
            return strength;
        }
        
        // Update password strength indicator
        document.getElementById('password').addEventListener('input', function(e) {
            const password = e.target.value;
            const strengthBar = document.getElementById('strengthBar');
            const strength = checkPasswordStrength(password);
            
            strengthBar.className = 'password-strength-bar';
            
            if (password.length === 0) {
                strengthBar.style.width = '0%';
            } else if (strength < 2) {
                strengthBar.classList.add('strength-weak');
            } else if (strength < 3) {
                strengthBar.classList.add('strength-fair');
            } else if (strength < 4) {
                strengthBar.classList.add('strength-good');
            } else {
                strengthBar.classList.add('strength-strong');
            }
        });
        
        // Form validation
        document.getElementById('resetForm').addEventListener('submit', function(e) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            
            if (password.length < 8) {
                e.preventDefault();
                alert('Password must be at least 8 characters long.');
                return;
            }
            
            if (password !== confirmPassword) {
                e.preventDefault();
                alert('Passwords do not match.');
                return;
            }
            
            const submitBtn = document.getElementById('resetBtn');
            submitBtn.innerHTML = '<i class="bi bi-hourglass-split me-2"></i>Resetting...';
            submitBtn.disabled = true;
        });
        
        // Real-time password confirmation validation
        document.getElementById('confirm_password').addEventListener('input', function(e) {
            const password = document.getElementById('password').value;
            const confirmPassword = e.target.value;
            
            if (confirmPassword && password === confirmPassword) {
                e.target.style.borderColor = '#22c55e';
            } else if (confirmPassword) {
                e.target.style.borderColor = '#ef4444';
            } else {
                e.target.style.borderColor = 'var(--gray-700)';
            }
        });
    </script>
</body>
</html>
